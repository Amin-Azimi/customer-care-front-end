<!-- bulk-send-history.component.html -->
<div class="history-table-container">
  <table class="history-table">
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Status</th>
        <th>Updated At</th>
        <th>Message</th>
        <th>more info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of bulkSendList | async; trackBy: trackByJobId">
        <td>{{ item.id }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.updateAt.toLocaleString("en-US") }}</td>
        <td>
          {{
            item.message.length > 30
              ? item.message.substring(0, 30)+ '...'
              : item.message
          }}
        </td>

        <td>
          <a href="#" (click)="viewDetail(item.id); $event.preventDefault()">view</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
