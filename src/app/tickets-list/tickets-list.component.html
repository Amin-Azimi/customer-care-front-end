<div id="container">
  <div id="filter" *ngIf="filterStatus">
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>Filter</mat-label>
      <mat-select [formControl]="filterStatus">
        <mat-option value="all">All</mat-option>
        <mat-option value="resolved">Resolved</mat-option>
        <mat-option value="unresolved">Unresolved</mat-option>
      </mat-select>
    </mat-form-field>
  <mat-checkbox
  (click)="$event.stopPropagation()"
  (change)="obSelectAllCheckBoxChange($event.checked)"
  ></mat-checkbox>
  <button mat-flat-button color="primary" style="margin-left: 16px;" (click)="openBulkSendDialog()">Bulk send</button>
</div>
  <div id="tickets">
    <mat-nav-list>
      <mat-list-item *ngFor="let item of tickets | async" routerLinkActive="active-link" [routerLink]="['tickets', item.id]">
        <span matListItemLine>
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="onCheckBoxChange(item.id, $event.checked)"
            [checked]="selectedTicketIds.has(item.id)">
          </mat-checkbox>
          <span style="margin-left: 8px;">{{item.subject}}</span>
        </span>
        <span matListItemLine>{{item.status}}</span>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
